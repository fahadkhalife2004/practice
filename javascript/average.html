<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <input id="num1" type="number" placeholder="Enter number 1">
    <input id="num2" type="number" placeholder="Enter number 2">
    <input id="num3" type="number" placeholder="Enter number 3">
    <button onclick="calculateAverage()">Calculate Average</button>

    <h1 id="result"></h1>
   
  

    <script>
        function calculateAverage(){ 
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseint(document.getElementById("num2").value);
            const num3 = parseint(document.getElementById("num3").value);
        
            const sum = num1 + num2 + num3;
            const average = sum / 3;
        }   
        document.getElementById("result").innerHTML = `The average is: ${average.toFixed(2)}`;
        
    </script>
</body>
</html>
