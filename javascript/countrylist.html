<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="output">
            
        </ul>
    print country:<input type="text" name="" id="country">
    <button onclick="country()">submit</button>
    <script>
        let data = "";
        function country() {
            let li = (document.getElementById("country")).value;
            data += "<ul>";
            data += "<li>" + li + "</li>";
            data += "</ul>";
            document.getElementById("output").innerHTML = data;
        }
    </script>
</body>

</html>
