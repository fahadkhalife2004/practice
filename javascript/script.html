    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            //arithmatic
            let a=5;
            let b=6;
            console.log("a+b =",a+b); //+
            console.log("a-b =",a-b); //-
            console.log("a*b =",a*b); //*
            console.log("a/b =",a/b); ///-divide

            //comparison
            let d=5;
            let e=6;
            console.log(d==e);
            console.log(d!=e);
            console.log(d>=e);
            console.log(d<=e);

            //logical
            let f=9;
            let g=7;
            let cond1=f>g;
            let cond2=f>g;
            console.log(cond1 && cond2);

            //ternary operator
            let age=16;
            let result=age>=18 ? "adult":" no adult";
            console.log(result);
       </script>

    </body>
</html>
