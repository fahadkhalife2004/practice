<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       enter a number <input type="text" name="" id="multiplication">
       <button type="button" value="click" onclick="table()">submit</button>
       <table border="2px" id="output"></table>
        <script>
            function table(){
            let i,data=""
            let num=parseInt(document.getElementById("multiplication").value);
            for(i=1;i<=10;i++)
            {
                data+="<tr>"; 
                data+="<td>"+num+"  *  "+i+" = "+(num*i)+"</td>";
                
                data+="</tr>";
            }
            document.getElementById("output").innerHTML=data; 
        } 
         </script>
    </body>
</html>
