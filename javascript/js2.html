<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border="1px" id="output">
        </table>
        <script>
            let arr=[];
            let s=0;
            let data=""
            for(i=1;i<=10;i++){
                data+="<tr>";
                if(i%2==0){
                    data +="<td>"+(i)+"</td>";
                    console.log(i);
                    arr[s]=i;
                    s++;
                }
                data+="</tr>";
            }
            console.log(arr);
            document.getElementById("output").innerHTML=data;
        </script>
    </body>
</html>
